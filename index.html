<!DOCTYPE html>
<html lang="ro">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" type="module" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
    <div class="container">
        <div id="forecast-block" class="card-block">
            <h1>forecast block</h1>
        </div>

        <div id="main">
            <div id="app" class="card-block">
                <div class="controls">

                    <div class="control-group">
                        <label for="theme-select" class="switch">
                            <input type="checkbox" id="theme-select">
                            <span class="slider round"></span>
                        </label>
                        </select>
                    </div>

                    <div class="control-group">
                        <!-- <label for="unit-select">Unitatea temperaturii:</label>
                <select id="unit-select"> -->
                        <label for="unit-select" class="switch">
                            <input type="checkbox" id="unit-select">
                            <span class="slider round"></span>
                        </label>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="lang-select">üåê</label>
                        <select id="lang-select">
                            <option value="en">EN</option>
                            <option value="ro">RO</option>
                        </select>
                    </div>
                </div>

                <div id="loading" class="hidden">Se cauta...</div>
                <div id="error" class="hidden"></div>

                <h1 class="data-label" data-key="title">Vreme</h1>
                <input type="text" id="city-input" placeholder="Cauta un oras...">
                <button id="search-btn">Cauta</button>
                <div id="weather-info">
                    <div>
                        <h2 id="location"></h2>
                        <div id="message" class="hidden"></div>
                    </div>

                    <div id="data-container">
                        <div class="data-line">

                            <span id="temperature"></span>
                            <span id="temp-unit"></span>

                        </div>
                        <div class="data-line">
                            <img id="weather-icon" src="#" alt="icon" />
                            <p id="description"></p>
                        </div>

                        <div class="data-line">
                            <i id="humidity-icon">üíß</i>
                            <span class="data-label" data-key="humidity"></span>
                            <span id="humidity"></span>
                        </div>
                        <div class="data-line">
                            <i id="pressure-icon">üå°Ô∏è</i>
                            <span class="data-label" data-key="pressure"></span>
                            <span id="pressure"></span>
                        </div>
                        <div class="data-line">
                            <i id="wind-icon">üí®</i>
                            <span class="data-label" data-key="wind"></span>
                            <span id="wind"></span>
                            <span id="wind-unit"></span>
                        </div>
                        <div class="data-line">
                            <i id="vis-icon">üëÅÔ∏è</i>
                            <span class="data-label" data-key="visibility"></span>
                            <span id="visibility"></span>
                        </div>
                    </div>

                </div>

            </div>

            <div id="history-block" class="card-block">
                <h3 class="data-label" data-key="history"></h3>
                <p id="history"></p>

            </div>
        </div>
        <div id="geo-block" class="card-block">
            <div id="map"></div>
        </div>
    </div>
    <div id="testblock">

    </div>
</body>

</html>
