<!DOCTYPE html>
<html lang="ro">

<head>
    <!-- Meta tags aici -->
    <title>Weather App</title>
    <!-- Link-uri către CSS și JS -->
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" type="module" defer></script>
</head>

<body>
    <div id="app">
        <h1>Vreme</h1>
        <input type="text" id="city-input" placeholder="Cauta un oras...">
        <button id="search-btn">Cauta</button>
        <div id="weather-info">
            <h2 id="location"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="pressure"></p>
            <p id="wind"></p>
            <p id="visibility"></p>
        </div>
    </div>
</body>

</html>
